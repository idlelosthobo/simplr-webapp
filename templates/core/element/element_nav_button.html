<a type="button" class="{{ a_class }}" target="{{ target }}" href="{{ href }}">
    <button type="button" class="btn mb-2 mr-2 px-1 {{ button_class }}">
        {% if logo_only %}
            <span class="{{ logo_only }}" data-fa-transform="shrink-3"></span>
        {% endif %}
        {% if logo_left %}
            <span class="{{ logo_left }} mr-1" data-fa-transform="shrink-3"></span>
        {% endif %}
        {% if label %}
            {{ label }}
        {% endif %}
        {% if logo_right %}
            <span class="{{ logo_right }} ml-1" data-fa-transform="shrink-3"></span>
        {% endif %}
    </button>
</a>
